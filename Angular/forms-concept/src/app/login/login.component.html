<div class="container login-form">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
           
            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                autocomplete="false">
              <span
                *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
                class="help-block">Please enter a valid email!</span>
            </div>

          <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" 
              class="form-control" id="pwd" 
              placeholder="Enter password"
              formControlName="password" 
              autocomplete="false"
              name="pswd">
              <span
                *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
                class="help-block">Please provide a valid Password!</span>
          </div>   
        
          <span
            *ngIf="!signupForm.valid && signupForm.touched"
            class="help-block">Please enter valid data!</span>
          <button class="btn btn-primary" type="submit" 
            >Submit</button>
        </form>
      </div>
    </div>
  </div>
